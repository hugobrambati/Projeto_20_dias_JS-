<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h1>Galeria</h1>
    <div class="galeria">
      <div class="item-galeria">
        <img
          src="img/image-1.jpg"
          data-src="img/image-1.jpg"
          alt="imagem 1"
          class="galeria-imagem"
        />
        <img
          src="img/image-2.jpg"
          data-src="img/image-2.jpg"
          alt="imagem 2"
          class="galeria-imagem"
        />
        <img
          src="img/image-3.jpg"
          data-src="img/image-3.jpg"
          alt="imagem 3"
          class="galeria-imagem"
        />
        <img
          src="img/image-4.jpg"
          data-src="img/image-4.jpg"
          alt="imagem 4"
          class="galeria-imagem"
        />
      </div>
    </div>
    <div class="lightbox">
      <div class="lightbox-content">
        <img src="" alt="imagem em destaque" class="lightbox-image" />
      </div>
      <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
    </div>
  </body>
</html>
